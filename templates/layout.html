<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    {% block stylesheet %}{% endblock %}
    <link href="{{ url_for('static', filename='layout-styles.css')}}" rel="stylesheet" type="text/css">
    <script defer src="{{ url_for('static', filename='script.js')}}"></script>
    {% block title %}{% endblock %}
</head>
<body>
    <header id="header">
        <div class="brand-logo">
            <a href="{{url_for('home')}}"><img src="{{ url_for('static', filename='images/logo.png')}}" alt="logo" width="52" height="49"></a>
            <div id="company-name">
                <h3>TRAVEL NANO</h3>
            </div>
        </div>
        <nav>
            <ul class="nav-container">
                <li><a href="/about/">About Us</a></li>
                <li><a href="{{url_for('currency')}}">Currency</a></li>
                <li><a class="nav-blog" href="{{url_for('postList')}}">Blogs</a></li>
            </ul>
        </nav>
    </header>
    <main>
            {% block content %}{% endblock %}
    </main>
    <footer id="footer">
        <p class="small">&copy;TRAVEL NANO</p>
        <ul class="social-media">
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-square-facebook fa-lg"></i></a></li>
            <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-square-twitter fa-lg"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-square-instagram fa-lg"></i></a></li>
            <li><a href="https://www.gmail.com/" target="_blank"><i class="fa-solid fa-envelope fa-lg"></i></a></li>
            <li><a href="https://www.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin fa-lg"></i></a></li>
        </ul>
    </footer>
</body>
</html>
