{% extends 'layout.html' %}

{% block stylesheet %}
<link href="{{ url_for('static', filename='post-submission.css')}}" rel="stylesheet" type="text/css">
{% endblock %}

{% block title %}{% endblock %}

{% block content %}
<div id="post-create-body">
   <h1 class="mt-5">Create post</h1>
   <form action="{{ url_for('create_post') }}" method="post" class="form-container" enctype="multipart/form-data">
      <div>
         <label for="title-post" class="form-label">Post Title</label>
         <input class="form-control w-100" type="text" id="title-post" name="title-post" required>
      </div>
      <div>
         <label for="upload-file" class="form-label">Choose File</label>
         <input class="form-control w-100" type="file" id="upload-file" name="upload-file" required>
      </div>
      <div >
         <label for="caption" class="form-label">Caption</label>
         <textarea class="form-control w-100" id="caption" name="caption" rows="3" required></textarea>
      </div>
      <input class="mb-5 btn btn-light w-100" type="submit" value="Post">
   </form>
</div>
{% endblock %}
